<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to the BuyMobi Chatbot!</h1>
    </div>
    <div class="body">
        {% for i in num %}
            <p class="user_response">You : {{ mesg[i][0] }}</p>
            {% if hyperl[i] == True %}
                <p class="response">Morgan : <a href="{{ mesg[i][1] }}" target="_blank">{{ mesg[i][1] }}</a></p>
            {% elif hyperl[i] == False %}
                <p class="response">Morgan : {{ mesg[i][1] }}</p>
            {% endif %}
        {% endfor %}
    </div>
    <div class="footer">
        <form class="textform" method="post">
            <input name="text" type="text" placeholder="Chat here with our bot Morgan!">
            <button class="mybutton">SEND</button>
        </form>
    </div>
</div>
</body>
</html>
